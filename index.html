<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slural Plight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div id="left">

            <div id="signin">
                <div class="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png" alt="">
                </div>
                <form action="">
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a class="links1" href="#">Forgot Password</a>
                    <a class="links2" href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>Or</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
                <footer id="main-footer">
                    <p>Copyrights &copy; 2018, Slural Plight All Rights Reserved</p>
                    <div>
                        <a href="#">Terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>

        </div>

        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="" class="secondary-btn">Start a 10-day free trial</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
